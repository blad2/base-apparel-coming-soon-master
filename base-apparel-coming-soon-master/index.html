<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Adding the font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
 <div class="hero">
   <div id="logo">
     <img src="./images/logo.svg" alt="logo">
   </div>
   <div class="hero_container">
      <div class="hero_container--left">
        <h1 class="h1_thin_colored">WE'RE</h1>
        <h1 class="h1_bold_black">COMING SOON</h1>
        <p class="content">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <button id="button"><img src="images/icon-arrow.svg" alt="submit icon"></button>
      </div>
   </div>
 </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/blad2">Bladimir Jimenez</a>.
    </p>
  </footer>
</body>
</html>
